<!DOCTYPE html>
<html>
<head>
	<title>	Navbar</title>
	<style >
      
      .topnav{
      	background-color: black;
      	overflow: hidden;
      }
      .topnav a{
      	padding: 14px 16px;
      	float: left;
      	text-align: center;
      	text-decoration: none;
      	font-size: 30px;
      }

      .topnav, a.hover{
      	background-color: #ddd;
      	color: black;
      }

      .topnav a.active{
      	background-color: #04AA6D;
      	color: white;
      }
	</style>
</head>
<body>
<div class="topnav">	
<a class="active" href="#home">Home<a>
<a href="">About</a>
<a href="">Service</a>
<a href="">Contact Us</a>
</div>
</body>
</html>
